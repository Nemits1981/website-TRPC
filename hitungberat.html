<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Berat Kertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center; /* Memusatkan secara horizontal */
            align-items: center; /* Memusatkan secara vertikal */
            height: 100vh; /* Memastikan tinggi penuh dari viewport */
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .output-box {
            background-color: #e7f3fe;
            border-left: 4px solid #2196F3;
            margin-bottom: 20px;
            padding: 10px;
            display: none;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .card label {
            font-size: 14px;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .card input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .card {
                padding: 15px;
            }

            .card h1 {
                font-size: 20px;
            }

            .card input {
                font-size: 14px;
            }

            .card button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <button onclick="location.href='index.php'">Back to home</button>
        <div id="output" class="output-box"></div>

        <h1>Hitung Berat Kertas</h1>

        <label for="width">Lebar Kertas (mm):</label>
        <input type="number" id="width" placeholder="455" required>

        <label for="length">Panjang Kertas (m):</label>
        <input type="number" id="length" placeholder="7000" required>

        <label for="gsm">GSM (grams per square meter):</label>
        <input type="number" id="gsm" placeholder="20" required>

        <button onclick="calculateWeight()">Hitung Berat</button>
        <button onclick="resetForm()">Reset</button>
    </div>

    <script>
        function calculateWeight() {
            // Ambil nilai dari input
            let width = parseFloat(document.getElementById('width').value);
            let length = parseFloat(document.getElementById('length').value);
            let gsm = parseFloat(document.getElementById('gsm').value);

            // Validasi input
            if (isNaN(width) || width <= 0 || 
                isNaN(length) || length <= 0 || 
                isNaN(gsm) || gsm <= 0) {
                alert("Silakan masukkan angka positif yang valid untuk lebar, panjang, dan GSM.");
                return;
            }

            // Konversi lebar dari mm ke meter
            let widthInMeters = width / 1000;

            // Hitung luas kertas (mÂ²)
            let areaInSquareMeters = widthInMeters * length;

            // Hitung berat dalam gram
            let weightInGrams = areaInSquareMeters * gsm;

            // Konversi ke kilogram
            let weightInKilograms = weightInGrams / 1000;

            // Tampilkan hasil
            let outputBox = document.getElementById('output');
            outputBox.style.display = 'block';
            outputBox.innerHTML = "<strong>Berat kertas:</strong><br>" + 
                                  weightInGrams.toFixed(2) + " gram<br>" + 
                                  weightInKilograms.toFixed(2) + " kilogram";
        }

        function resetForm() {
            // Reset form dan sembunyikan hasil
            document.getElementById('width').value = ''; 
            document.getElementById('length').value = ''; 
            document.getElementById('gsm').value = ''; 
            document.getElementById('output').style.display = 'none'; 
        }
    </script>
</body>
</html>
